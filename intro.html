<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background: linear-gradient(to right, rgba(243, 10, 10, 0.1), rgba(208, 201, 7, 0.1));
            color: black;
            padding-top: 20px;
        }

        .product-card {
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card .card-body {
            padding: 1.25rem;
        }

        .product-card .card-img-top {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .product-card .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #ed5a2a;
        }

        .product-card .price {
            font-size: 1.5rem;
            color: #ff9f51;
            margin-top: 10px;
        }

        .product-card .btn-add-to-cart {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">商品名稱 1</h5>
                        <p class="price">$100</p>
                        <p class="card-text">商品描述，這是一個示例描述。</p>
                        <button class="btn btn-warning btn-add-to-cart">加入購物車</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">商品名稱 2</h5>
                        <p class="price">$120</p>
                        <p class="card-text">商品描述，這是一個示例描述。</p>
                        <button class="btn btn-warning btn-add-to-cart">加入購物車</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">商品名稱 3</h5>
                        <p class="price">$150</p>
                        <p class="card-text">商品描述，這是一個示例描述。</p>
                        <button class="btn btn-warning btn-add-to-cart">加入購物車</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
